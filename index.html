<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, , maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Mr Men Memory Match - All materials were used for non-commercial purposes
      and belong to its owners"
    />
    <title>Mr Men - Memory Match</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this game.
    </noscript>
    <div class="header">
      <button class="button button--open-leaderboard" name="leaderboard">
        LEADERS
      </button>
      <time class="time"> 00:00:00 </time>
      <div>
        <button class="button button-new-game bounce-in-top" name="new-game">
          START
        </button>
      </div>
    </div>
    <section class="finished-game-overlay hidden" id="finish-game__one">
      <article class="finish-game-modal">
        <form action="#" class="add-to-leaderboard__form" id="add-to-leaderboard__form">   
          <p class="finish-message__time" id="finish-game__one--time">Your time</p>
          <input name="name" type="text" class="add-to-leaderboard__player-name-input" placeholder="Mx. Anonymous" maxlength="24"/>
          <p class="finish-message__copy">Congratulations!</p>
          <p class="finish-message__copy">Enter your nickname to submit your time.</p>
          <button type="submit" class="button button--close-finish-game" id="finish-game__one-button"/>DONE</button>
        </form>
      </article>
    </section>
    <section class="finished-game-overlay hidden" id="finish-game__two">
      <article class="finish-game-modal">
        <p class="finish-message__time" id="finish-game__two--time">Your time</p>
        <p class="finish-message__copy">Well done.</p>
        <p class="finish-message__copy">Keep trying to reach the leaderboard.</p>
        <button class="button button--close-finish-game" id="finish-game__two-button">CLOSE</buttton>
      </article>
    </section>
    <section class="leaderboard-overlay hidden">
      <div class="leaderboard__board">
        <h1 class="leaderboard__header">Leaderboard</h1>
        <div class="leaderboard__options">
          <button class="option option-universal">Universal</button>
          <button class="option option-this-computer option-selected">This device</button>
        </div>
        <ol class="leaderboard__list"></ol>
        <button class="button button--close-leaderboard">Close</button>
      </div>
    </section>
    <section class="board">
    </section>
    <footer>
      <a href="https://www.mrmen.com/">
        <div class="logo">
          <img src="./images/logo.png"/>
        </div>
      </a>
      <a class="made-by" href="https://evilpaper.com/">
        <img src="images/evilpaper-logo.png" alt="evilpaper logo" class="evilpaper-logo">
      </a>
    </footer>
    <audio class="punch" src="sounds/punch.mp3"></audio>
    <audio class="zap" src="sounds/zap.mp3"></audio>
    <audio class="bell" src="sounds/bell.mp3"></audio>
    <audio class="whoosh" src="sounds/whoosh.mp3"></audio>
    <audio class="vanish" src="sounds/vanish.mp3"></audio>
    <audio class="background-song" src="sounds/hero.mp3"></audio>
    <script src="scripts/cards.js"></script>
    <script src="scripts/STARTING_LEADERBOARD.js"></script>
    <script src="scripts/UNIVERSAL_LEADERBOARD.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/test.js"></script>
  </body>
</html>
