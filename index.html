<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, , maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Mr Men Memory Game in the browser HTML "
    />
    <title>Mr Men - Memory Match</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <img
        class="logo slide-in-left"
        src="images/logo.png"
        alt="Welcome to Mr Men and Little Miss Memory Challange"
      />
      <time class="time"> 00:00:00 </time>
      <div>
        <button class="button button-hiscore" name="hiscore">Hiscore</button>
        <button class="button button-new-game bounce-in-top" name="new-game">
          Start
        </button>
      </div>
    </div>
    <section class="hiscore-page hidden">
      <div class="hiscore-board">
        <p>High Scores</p>
        <ol>
          <li>1. Chales</li>
          <li>2. Sara</li>
          <li>3. Lizzy</li>
          <li>4. Scarlet</li>
          <li>5. XXX</li>
          <li>6. Round8About</li>
          <li>7. Squarepants</li>
          <li>8. Thor</li>
          <li>9. Sara89</li>
          <li>10. Phantom</li>
        </ol>
      </div>
    </section>
    <section class="board"></section>
    <audio class="punch" src="sounds/punch.mp3"></audio>
    <audio class="zap" src="sounds/zap.mp3"></audio>
    <audio class="bell" src="sounds/bell.mp3"></audio>
    <audio class="whoosh" src="sounds/whoosh.mp3"></audio>
    <audio class="vanish" src="sounds/vanish.mp3"></audio>
    <audio class="background-song" src="sounds/hero.mp3"></audio>
    <script src="scripts/script.js"></script>
  </body>
</html>
