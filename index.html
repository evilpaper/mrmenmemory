<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Men - Memory Match</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <img class="logo" src="images/logo.png" alt="Welcome to Mr Men and Little Miss Memory Challange">
      <time class="time"> 00:00 </time>
      <button class="button-new-game" name="new-game">New Game</button>
    </div>
    <section class="board"></section>
    <audio class="punch" src="sounds/punch.mp3"></audio>
    <audio class="zap" src="sounds/zap.mp3"></audio>
    <audio class="bell" src="sounds/bell.mp3"></audio>
    <audio class="whoosh" src="sounds/whoosh.mp3"></audio>
    <audio class="vanish" src="sounds/vanish.mp3"></audio>
    <audio class="hero" src="sounds/hero.mp3"></audio>
    <script src="scripts/script.js"></script>
  </body>

</html>
