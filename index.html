<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, , maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Mr Men Memory Game in the browser HTML "
    />
    <title>Mr Men - Memory Match</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="header">
      <img
        class="logo slide-in-left"
        src="images/logo.png"
        alt="Welcome to Mr Men and Little Miss Memory Challange"
      />
      <div class="time__container">
        <time class="time"> 00:00:00 </time>
        <button class="button--open-leaderboard" name="hiscore">
          View leaderboard
        </button>
      </div>
      <div>
        <button class="button button-new-game bounce-in-top" name="new-game">
          Start
        </button>
      </div>
    </div>
    <section class="hiscore-page hidden">
      <div class="hiscore__board">
        <h1 class="hiscore__header">Leaderboard</h1>
        <ol class="leaderboard__list">
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
          <li class="leaderboard__list-item">
            <span>Charles</span><span>00:23:23</span>
          </li>
        </ol>
        <button class="button button--close-leaderboard">Close</button>
      </div>
    </section>
    <section class="board"></section>
    <audio class="punch" src="sounds/punch.mp3"></audio>
    <audio class="zap" src="sounds/zap.mp3"></audio>
    <audio class="bell" src="sounds/bell.mp3"></audio>
    <audio class="whoosh" src="sounds/whoosh.mp3"></audio>
    <audio class="vanish" src="sounds/vanish.mp3"></audio>
    <audio class="background-song" src="sounds/hero.mp3"></audio>
    <script src="scripts/script.js"></script>
  </body>
</html>
