<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, , maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Mr Men Memory Game in the browser HTML "
    />
    <title>Mr Men - Memory Match</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="header">
      <button class="button button--open-leaderboard" name="leaderboard">
        LEADERS
      </button>
      <time class="time"> 00:00:00 </time>
      <div>
        <button class="button button-new-game bounce-in-top" name="new-game">
          START
        </button>
      </div>
    </div>
    <section class="finished-game-overlay hidden">
      <article class="finish-game-modal">
        <p class="finish-message__time"></p>
          <input class="finish-message__player-name-input hidden"/>
          <p class="finish-message__copy"></p>
        <button class="button button--close-finish-game">Close</buttton>
      </article>
    </section>
    <section class="leaderboard-overlay hidden">
      <div class="leaderboard__board">
        <h1 class="leaderboard__header">Leaderboard</h1>
        <div class="leaderboard__options">
          <button class="button option option-last-week">Last week</button>
          <button class="button option option-last-month">Last month</button>
          <button class="button option option-this-computer button-selected">This computer</button>
        </div>
        <ol class="leaderboard__list"></ol>
        <button class="button button--close-leaderboard">Close</button>
      </div>
    </section>
    <section class="board">
    </section>
    <footer>
      <div class="logo">
        <img src="./images/logo.png"/>
      </div>
      <a class="made-by" href="https://evilpaper.com/">
        <img src="images/evilpaper-logo.png" alt="evilpaper logo" class="evilpaper-logo">
      </a>
    </footer>
    <audio class="punch" src="sounds/punch.mp3"></audio>
    <audio class="zap" src="sounds/zap.mp3"></audio>
    <audio class="bell" src="sounds/bell.mp3"></audio>
    <audio class="whoosh" src="sounds/whoosh.mp3"></audio>
    <audio class="vanish" src="sounds/vanish.mp3"></audio>
    <audio class="background-song" src="sounds/hero.mp3"></audio>
    <script src="scripts/cards.js"></script>
    <script src="scripts/STARTING_LEADERBOARD.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
